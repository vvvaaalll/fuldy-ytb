<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fuldy - Site avec comptes locaux</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0a0a1a, #12002b);
    color: white;
    text-align: center;
}

/* Sections cachées par défaut */
#login, #register, #site, #admin {
    display: none;
    padding: 40px;
}

/* Login et register centrés */
#login, #register {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

/* Boîtes login / register */
.box {
    background: rgba(20,20,40,0.9);
    padding: 30px;
    border-radius: 12px;
    width: 300px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    color: white;
    background: #8b5cf6;
    margin: 5px;
}

.video-carousel {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    justify-content: center;
    padding: 20px 0;
}

.video {
    width: 220px;
    cursor: pointer;
}

.video img {
    width: 100%;
    border-radius: 10px;
}

#player {
    max-width: 800px;
    margin: 20px auto;
}

.admin-box {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 400px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <div class="box">
        <h2>Connexion</h2>
        <input id="loginUser" placeholder="Utilisateur">
        <input id="loginPass" type="password" placeholder="Mot de passe">
        <button onclick="login()">Entrer</button>
        <p onclick="showRegister()" style="cursor:pointer;color:#8b5cf6;">Créer un compte</p>
    </div>
</div>

<!-- REGISTER -->
<div id="register">
    <div class="box">
        <h2>Créer un compte</h2>
        <input id="regUser" placeholder="Utilisateur">
        <input id="regPass" type="password" placeholder="Mot de passe">
        <button onclick="register()">Créer</button>
        <p onclick="showLogin()" style="cursor:pointer;color:#8b5cf6;">Retour</p>
    </div>
</div>

<!-- SITE USER -->
<div id="site">
    <h1>Fuldy</h1>
    <button onclick="logout()">Déconnexion</button>
    <br><br>
    <button onclick="window.open('https://www.youtube.com/@Fuldy-b2w','_blank')">Chaîne YouTube</button>
    <button onclick="window.open('https://www.youtube.com/@Fuldy-b2w?sub_confirmation=1','_blank')" style="background:#3b82f6;">S’abonner</button>

    <div id="player">
        <iframe id="ytplayer" width="100%" height="450" allowfullscreen></iframe>
    </div>

    <div class="video-carousel" id="video-list"></div>

    <br><br>
    <button onclick="window.open('https://m.twitch.tv/fuldy_games/home','_blank')" style="background:#6441a5;">Twitch</button>
</div>

<!-- ADMIN -->
<div id="admin">
    <h1>Admin panel</h1>
    <button onclick="logout()">Déconnexion</button>
    <p>Visites aujourd'hui : <span id="visits">0</span></p>
    <div class="admin-box">
        <h3>Ajouter vidéo (ID)</h3>
        <input id="videoIdInput" placeholder="ID YouTube">
        <button onclick="addVideo()">Ajouter</button>
    </div>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "admin123";
const API_KEY = "AIzaSyCbouGL7DaLwyu3kn2SgfPJHdjyFRZD0Q8";
const CHANNEL_ID = "UC2s5wzHfC_Ay2_3TRTKwhEg";

/* Montrer login par défaut */
showLogin();

/* Fonctions navigation */
function showLogin() { hideAll(); document.getElementById("login").style.display = "flex"; }
function showRegister() { hideAll(); document.getElementById("register").style.display = "flex"; }
function hideAll() {
    document.getElementById("login").style.display = "none";
    document.getElementById("register").style.display = "none";
    document.getElementById("site").style.display = "none";
    document.getElementById("admin").style.display = "none";
}

/* Créer un compte local */
function register() {
    const u = document.getElementById("regUser").value.trim();
    const p = document.getElementById("regPass").value;
    if (!u || !p) return alert("Champs vides");
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    if (users[u]) return alert("Utilisateur déjà existant");
    users[u] = { pass: p };
    localStorage.setItem("users", JSON.stringify(users));
    alert("Compte créé !");
    showLogin();
}

/* Login */
function login() {
    const u = document.getElementById("loginUser").value.trim();
    const p = document.getElementById("loginPass").value;
    let users = JSON.parse(localStorage.getItem("users") || "{}");

    if (u === ADMIN_USER && p === ADMIN_PASS) {
        hideAll();
        document.getElementById("admin").style.display = "block";
        updateVisits();
        return;
    }

    if (!users[u] || users[u].pass !== p) {
        alert("Erreur de connexion");
        return;
    }

    hideAll();
    document.getElementById("site").style.display = "block";
    updateVisits();
    loadVideos();
}

/* Déconnexion */
function logout() { location.reload(); }

/* Compteur visites quotidien */
function updateVisits() {
    const today = new Date().toISOString().slice(0,10);
    const savedDate = localStorage.getItem("visitDate");
    let visits = parseInt(localStorage.getItem("dailyVisits")) || 0;
    if (savedDate !== today) {
        visits = 0;
        localStorage.setItem("visitDate", today);
    }
    visits++;
    localStorage.setItem("dailyVisits", visits);
    document.getElementById("visits").innerText = visits;
}

/* Récupération vidéos YouTube */
function loadVideos() {
    const list = document.getElementById("video-list");
    list.innerHTML = "";

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&order=date&maxResults=3`)
    .then(res => res.json())
    .then(data => {
        data.items.forEach(v => {
            const id = v.id.videoId;
            const div = document.createElement("div");
            div.className = "video";
            div.innerHTML = `<img src="${v.snippet.thumbnails.medium.url}"><p>${v.snippet.title}</p>`;
            div.onclick = () => playVideo(id);
            list.appendChild(div);
        });
    });
}

/* Jouer vidéo */
function playVideo(id) {
    document.getElementById("ytplayer").src = "https://www.youtube-nocookie.com/embed/" + id + "?autoplay=1&origin=" + location.origin;
}

/* Admin : ajouter vidéo manuellement */
function addVideo() {
    const id = document.getElementById("videoIdInput").value.trim();
    if (!id) return;
    let vids = JSON.parse(localStorage.getItem("customVideos") || "[]");
    vids.push(id);
    localStorage.setItem("customVideos", JSON.stringify(vids));
    alert("Vidéo ajoutée !");
}
</script>

</body>
</html>
