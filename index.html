<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fuldy - Accès privé</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0a0a1a, #12002b);
    color: white;
    text-align: center;
}

#login, #site, #admin {
    display: none;
    padding: 40px;
}

#login {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: rgba(20,20,40,0.9);
    padding: 30px;
    border-radius: 12px;
    width: 280px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    color: white;
    background: #8b5cf6;
}

.video-carousel {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding: 20px;
}

.video {
    width: 240px;
    cursor: pointer;
}

.video img {
    width: 100%;
    border-radius: 10px;
}

#player {
    max-width: 800px;
    margin: 20px auto;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <div class="login-box">
        <h2>Connexion</h2>
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="checkPassword()">Entrer</button>
        <p id="error" style="color:red;display:none;">Mot de passe incorrect</p>
    </div>
</div>

<!-- SITE USER -->
<div id="site">
    <h1>Fuldy</h1>

    <button onclick="window.open('https://www.youtube.com/@Fuldy-b2w','_blank')">
        Chaîne YouTube
    </button>

    <div id="player">
        <iframe id="ytplayer" width="100%" height="450" src="" allowfullscreen></iframe>
    </div>

    <div class="video-carousel" id="video-list"></div>
</div>

<!-- ADMIN -->
<div id="admin">
    <h1>Admin panel</h1>
    <p>Visites aujourd’hui : <span id="visits"></span></p>
</div>

<script>
const USER_PASSWORD = "user123";
const ADMIN_PASSWORD = "admin123";

const API_KEY = "AIzaSyCbouGL7DaLwyu3kn2SgfPJHdjyFRZD0Q8";
const CHANNEL_ID = "UC2s5wzHfC_Ay2_3TRTKwhEg";

document.getElementById("login").style.display = "flex";

function checkPassword() {
    const pass = document.getElementById("password").value;

    if (pass === USER_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("site").style.display = "block";
        updateDailyVisits();
    }
    else if (pass === ADMIN_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("admin").style.display = "block";
        document.getElementById("visits").innerText =
            localStorage.getItem("dailyVisits") || 0;
    }
    else {
        document.getElementById("error").style.display = "block";
    }
}

function updateDailyVisits() {
    const today = new Date().toISOString().slice(0, 10);
    const savedDate = localStorage.getItem("visitDate");
    let visits = parseInt(localStorage.getItem("dailyVisits")) || 0;

    if (savedDate !== today) {
        visits = 0;
        localStorage.setItem("visitDate", today);
    }

    visits++;
    localStorage.setItem("dailyVisits", visits);
}

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&order=date&maxResults=50`)
.then(r => r.json())
.then(d => {
    const list = document.getElementById("video-list");
    d.items.forEach(v => {
        const id = v.id.videoId;
        list.innerHTML += `
        <div class="video" onclick="playVideo('${id}')">
            <img src="${v.snippet.thumbnails.medium.url}">
            <p>${v.snippet.title}</p>
        </div>`;
    });
});

function playVideo(id) {
    document.getElementById("ytplayer").src =
        "https://www.youtube-nocookie.com/embed/" + id +
        "?autoplay=1&origin=" + location.origin;
}
</script>

</body>
</html>

</html>
