showLogin();

function showLogin(){hideAll();login.style.display='flex'}

 const u=regUser.value.trim(),p=regPass.value;

  })
 })
}

 const id=videoIdInput.value.trim();
 if(!id)return;
 const vids=JSON.parse(localStorage.getItem('customVideos')||'[]');
 vids.push(id);
 localStorage.setItem('customVideos',JSON.stringify(vids));
 alert('Ajouté');
}
